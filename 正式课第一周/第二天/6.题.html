<script>

    //考察点：1）内存释放 2）i++和++i;
    function fn() {
        var i = 12;
        return function (n) {
            console.log(n + (i++));
        }
    }
    var f = fn();
    f(15);//27
    f(20);//33
    fn()(15);//27
    fn()(20);//20+12=32;
    fn()(30);//30+12=42;
    f(30);//30+14=44
</script>

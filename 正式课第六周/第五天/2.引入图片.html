<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="800" height="500">sorry，您的浏览器不支持canvas，你out了</canvas>
<script>
    var canvas=document.getElementById('canvas');
    var ctx=canvas.getContext('2d');
    //创建一个图片对象；
    var img=new Image();
    img.src='http://shanxi.sinaimg.cn/cr/2014/1117/347931997.jpg';//图片加载是异步的；
    //等图片加载成功之后，再渲染画布；
    img.onload=function(){
        ctx.drawImage(img,0,0,256,256,0,0,256,256);
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            display: block;
            width:200px;
            height: 50px;
            position: relative;
            background: #333333;
            margin:50px auto;
        }
        div{
            width: 400px;
            height: 200px;
            position: absolute;
            left:0;
            top:50px;
            background: lightblue;
            display: none;
        }

    </style>
</head>
<body>
<span id="span">
    <div id="mark"></div>
</span>
<script>
    var oSpan=document.getElementById('span');
    var oMark=document.getElementById('mark');
    /*oSpan.onmouseenter=function(){
        console.log('ok')
        oMark.style.display='block';
    };
    oSpan.onmouseleave=function(){
        oMark.style.display='none';
    }*/
    oSpan.onmouseover=function(e){
        e=e||window.event;
        var oTo= e.relatedTarget|| e.fromElement;
        if(oSpan.contains(oTo)) return;
        oMark.style.display='block';
        console.log('ok')
    };
    oSpan.onmouseout=function(e){
        var oTo= e.relatedTarget|| e.toElement;
        if(this.contains(oTo)) return;
        oMark.style.display='none';
    };
</script>
</body>
</html>

        .box{
            width:400px;
            height: 400px;
            background: red;
            margin:0 auto;
            position: relative;
        }
        .mark{
            width: 100px;
            height: 100px;
            background: green;
            position: absolute;
            left:0;
            top:0;
        }
    </style>
</head>
<body>
<div id="box" class="box"></div>
<script>
    var oBox=document.getElementById('box');

    //用关联元素解决
    oBox.onmouseover=function(e){
        e=e||window.event;
        var oTo= e.relatedTarget|| e.fromElement;//关联元素
        //判断：如果遇到跟我有关系的元素，什么操作也不做；
        if(oBox.contains(oTo)) return;
        //e.relatedTarget?e.relatedTarget:e.fromElement;
        mark=document.createElement('div');
        mark.className='mark';
        //先创建，再移动
        this.appendChild(mark);
        oBox.onmousemove=function(e){
            e=e||window.event;
            mark.style.left= e.clientX-this.offsetLeft+'px';
            mark.style.top= e.clientY-this.offsetTop+'px';
        };
        oBox.onmouseout=function(e){
            e=e||window.event;
            var oTo= e.relatedTarget|| e.toElement;
            if(oBox.contains(oTo)) return;
            this.removeChild(mark);
        }
    }

</script>
